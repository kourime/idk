<!DOCTYPE HTML>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Пример Infinity и NaN</title>
</head>

<body>
  <h1>Пример работы с Infinity и NaN</h1>
  
  <script>
    
    alert(1 / 0); 
    alert(Infinity); 

    alert("не число" / 2); 

    alert(NaN + 1); 
    alert(3 * NaN); 
    alert("не число" / 2 - 1); 
  </script>
</body>

</html>
