<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер Игра</title>
    <link rel="stylesheet" href="css/style.css"> 
</head>
<body>
    <h1>Кликер Игра</h1>
    <p id="coins">Монеты: 0</p>
    <p id="auto">(+0 сек)</p>
    
    <div id="mine-btn">
        <span>$</span> 
    </div>
    <button id="upgrade-btn">Улучшения</button>
    <div id="game-container"></div>
    
    <div id="upgrade-modal">
        <div class="modal-content">
            <h2>Улучшения</h2>
            <button id="upgrade-click">Улучшить клик (10 монет)</button>
            <button id="upgrade-auto">Улучшить автодобычу (20 монет)</button>
            <button id="upgrade-env">Улучшить окружение (100 монет)</button>
            <button id="close-upgrades">Закрыть</button>
        </div>
    </div>

    <script src="js/script.js"></script> 
</body>
</html>
