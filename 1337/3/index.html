<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Стрелочные функции</title>
</head>
<body>
  <h1>Пример использования стрелочных функций</h1>
  <script>
    let sum = (a, b) => a + b;
    alert(sum(1, 2));

    let double = n => n * 2;
    alert(double(3));

    let sayHi = () => alert("Hello!");
    sayHi();

    let age = prompt("Сколько Вам лет?", 18);
    let welcome = (age < 18) ?
      () => alert('Привет!') :
      () => alert("Здравствуйте!");
    welcome();

    let sumMultiLine = (a, b) => {
      let result = a + b;
      return result;
    };
    alert(sumMultiLine(1, 2));
  </script>
</body>
</html>
